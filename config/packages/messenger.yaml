framework:
    messenger:
        transports:
            iFood:
                dsn: "doctrine://default"
                options:
                    table_name: integration
                    queue_name: iFood
            Asaas:
                dsn: "doctrine://default"
                options:
                    table_name: integration
                    queue_name: Asaas
            Websocket:
                dsn: 'doctrine://default'
                options:
                    table_name: integration
                    queue_name: Websocket        
        routing:
            'ControleOnline\Message\iFood\OrderMessage': iFood
            'ControleOnline\Message\Asaas\WebhookMessage': Asaas
            'ControleOnline\Message\Websocket\PushMessage': Websocket