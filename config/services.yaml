# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
imports:
    - { resource: "../vendor/controleonline/products/config/services/products.yaml" }
    - { resource: "../vendor/controleonline/common/config/services/common.yaml" }
    - { resource: "../vendor/controleonline/financial/config/services/financial.yaml" }
    - { resource: "../vendor/controleonline/contract/config/services/contract.yaml" }
    - { resource: "../vendor/controleonline/dashboard/config/services/dashboard.yaml" }
    - { resource: "../vendor/controleonline/ead/config/services/ead.yaml" }
    - { resource: "../vendor/controleonline/orders/config/services/orders.yaml" }
    - { resource: "../vendor/controleonline/people/config/services/people.yaml" }
    - { resource: "../vendor/controleonline/queue/config/services/queue.yaml" }
    - { resource: "../vendor/controleonline/quote/config/services/quote.yaml" }
    - { resource: "../vendor/controleonline/users/config/services/users.yaml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    timezone: "%env(APP_TIMEZONE)%"
    app_name: "%env(APP_NAME)%"

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: "../src/*"
        exclude: "../src/{DependencyInjection,Entity,Resource,Migrations,Library,Tests,Kernel.php}"

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: "../src/Controller"
        tags: ["controller.service_arguments"]

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    prepersist_company_expense:
        class: \App\EventListener\PersistCompanyExpenseListener
        tags:
            - name: doctrine.orm.entity_listener
              event: prePersist
              entity: App\Entity\CompanyExpense
              lazy: true
